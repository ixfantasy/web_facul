<!DOCTYPE HTML>

<html>
<head>
	<meta charset="UTF-8">
	<title>Exercício Classroom</title>
	
	<script>
	/* Exercício - Ler dois valores reais a partir do prompt, calcular e imprimir na tela:
	a) A soma destes valores; b) O produto deles; c) O quociente e d) A diferença. */
	
	var num1 = parseFloat(prompt("Digite o primeiro valor real:"));
	var num2 = parseFloat(prompt("Digite o segundo valor real:"));
	
	// a) soma dos valores
	document.write("O resultado da soma é\u00A0" + (num1 + num2));
	
	// b) produto dos valores
	document.write("<br>O resultado da multiplicação é\u00A0" + (num1 * num2));
	
	// c) quociente dos valores
	document.write("<br>O resultado da divisão é\u00A0" + (num1 / num2));
	
	// d) diferença dos valores
	document.write("<br>O resultado da subtração é\u00A0" + (num1 - num2));
	
	</script>
</head>

<body>
</body>
</html>
